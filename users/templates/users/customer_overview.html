<!DOCTYPE html>
<html>
<head>
    <title>Customer Overview</title>
</head>
<body>
    <h2>Customer Balances</h2>
    <table border="1">
        <tr>
            <th>Customer</th>
            <th>Balance</th>
        </tr>
        {% for customer, balance in customer_balances.items %}
        <tr>
            <td>{{ customer.name }}</td>
            <td>{{ balance }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No customers yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
