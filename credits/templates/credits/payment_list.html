<!DOCTYPE html>
<html>
<head>
    <title>Payment List</title>
</head>
<body>
    <h2>All Payments</h2>
    <a href="{% url 'add_payment' %}">Add New Payment</a>
    <table border="1">
        <tr>
            <th>Customer</th>
            <th>Credit Amount</th>
            <th>Payment Amount</th>
            <th>Payment Date</th>
        </tr>
        {% for payment in payments %}
        <tr>
            <td>{{ payment.credit.customer.name }}</td>
            <td>{{ payment.credit.amount }}</td>
            <td>{{ payment.amount_paid }}</td>
            <td>{{ payment.payment_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No payments yet.</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
